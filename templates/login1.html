<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portal: Login & Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3498db 0%, #e74c3c 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .login-wrapper {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(156, 156, 156, 0.21);
      padding: 32px 22px 24px 22px;
      max-width: 370px;
      width: 100%;
      z-index: 2;
      position: relative;
    }
    .tab-btns {
      display: flex;
      border-bottom: 1px solid #eee;
      margin-bottom: 22px;
    }
    .tab-btn {
      flex: 1;
      padding: 12px 0;
      cursor: pointer;
      text-align: center;
      background: none;
      border: none;
      outline: none;
      font-size: 17px;
      color: #777;
      border-bottom: 2.5px solid transparent;
      transition: color 0.2s, border-bottom 0.2s;
    }
    .tab-btn.active {
      color: #e74c3c;
      border-bottom: 2.5px solid #e74c3c;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
      animation: fadeIn 0.6s;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .login-form h2,
    .register-form h2 {
      margin-bottom: 16px;
      font-size: 1.6em;
      color: #e67e22;
      text-align: center;
    }
    .input-group {
      margin-bottom: 14px;
    }
    .input-group label {
      display: block;
      color: #7f8c8d;
      margin-bottom: 4px;
      font-size: 15px;
    }
    .input-group input[type='text'],
    .input-group input[type='email'],
    .input-group input[type='password'] {
      width: 100%;
      padding: 9px 12px;
      border: 1px solid #bbb;
      border-radius: 5px;
      font-size: 16px;
      transition: border 0.2s;
      background: #fafafb;
      box-sizing: border-box;
    }
    .input-group input[type='text']:focus,
    .input-group input[type='email']:focus,
    .input-group input[type='password']:focus {
      border-color: #e74c3c;
    }
    /* Checkbox group styling */
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
      font-size: 15px;
      color: #7f8c8d;
    }
    .checkbox-group input[type='checkbox'] {
      margin-right: 8px;
      width: 18px;
      height: 18px;
      vertical-align: middle;
      accent-color: #e74c3c;
      cursor: pointer;
      box-sizing: border-box;
    }
    .login-form button,
    .register-form .btn-submit {
      width: 100%;
      padding: 10px;
      background: #e74c3c;
      color: #fff;
      font-size: 17px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.18s;
      box-sizing: border-box;
    }
    .login-form button:hover,
    .register-form .btn-submit:hover {
      background: #c0392b;
    }
    .options,
    .login-link {
      margin-top: 13px;
      text-align: center;
      font-size: 15px;
    }
    .options a,
    .login-link a {
      color: #3498db;
      text-decoration: none;
      margin-left: 10px;
    }
    .options a:hover,
    .login-link a:hover {
      text-decoration: underline;
    }
    .register-form input[type='text'],
    .register-form input[type='email'],
    .register-form input[type='password'] {
      background: #f7f9fa;
      margin-bottom: 18px;
      box-sizing: border-box;
    }
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
    .background-animation canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="tab-btns">
      <button class="tab-btn active" onclick="showTab('admin')">Admin</button>
      <button class="tab-btn" onclick="showTab('user')">User</button>
      <button class="tab-btn" onclick="showTab('register')">Register</button>
    </div>
    <!-- Admin Login -->
    <div id="admin" class="tab-content active">
      <form class="login-form" autocomplete="off">
        <h2>Admin Login</h2>
        <div class="input-group">
          <label for="admin-username">Username</label>
          <input type="text" id="admin-username" name="admin-username" required />
        </div>
        <div class="input-group">
          <label for="admin-password">Password</label>
          <input type="password" id="admin-password" name="admin-password" required />
        </div>
        <div class="input-group">
          <label for="admin-code">Security Code</label>
          <input type="text" id="admin-code" name="admin-code" required />
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="admin-remember" name="admin-remember" />
          <label for="admin-remember" style="margin: 0; cursor: pointer;">Remember Me</label>
        </div>
        <button type="submit">Login</button>
        <div class="options">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
    </div>
    <!-- User Login -->
    <div id="user" class="tab-content">
      <form class="login-form" autocomplete="off">
        <h2>User Login</h2>
        <div class="input-group">
          <label for="user-email">Email</label>
          <input type="email" id="user-email" name="user-email" required />
        </div>
        <div class="input-group">
          <label for="user-password">Password</label>
          <input type="password" id="user-password" name="user-password" required />
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="user-remember" name="user-remember" />
          <label for="user-remember" style="margin: 0; cursor: pointer;">Remember Me</label>
        </div>
        <button type="submit">Login</button>
        <div class="options">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
    </div>
    <!-- Register -->
    <div id="register" class="tab-content">
      <form class="register-form" autocomplete="off">
        <h2>Create an Account</h2>
        <div class="input-group">
          <label for="reg-username">Username</label>
          <input type="text" id="reg-username" name="username" required />
        </div>
        <div class="input-group">
          <label for="reg-password">Password</label>
          <input type="password" id="reg-password" name="password" required />
        </div>
        <div class="input-group">
          <label for="reg-email">Email</label>
          <input type="email" id="reg-email" name="email" required />
        </div>
        <input type="submit" class="btn-submit" value="Register" />
        <div class="login-link">
          Already have an account?
          <span style="cursor:pointer; color:#3498db; text-decoration:underline;" onclick="showTab('user')">Login here</span>.
        </div>
      </form>
    </div>
  </div>
  <div class="background-animation">
    <canvas id="backgroundCanvas"></canvas>
  </div>
  <script>
    // Tab Switcher
    function showTab(tab) {
      const tabBtns = document.querySelectorAll('.tab-btn');
      const tabContents = document.querySelectorAll('.tab-content');
      ['admin', 'user', 'register'].forEach((item, idx) => {
        tabBtns[idx].classList.toggle('active', item === tab);
        tabContents[idx].classList.toggle('active', item === tab);
      });
    }

    // Particle Background - effect for all forms
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth,
      height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    window.addEventListener('resize', function () {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    let particles = [];
    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 5 + 1;
        this.speedX = Math.random() * 3 - 1.5;
        this.speedY = Math.random() * 3 - 1.5;
        this.color = 'rgba(255,255,255,0.48)';
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.21) this.size -= 0.09;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
      }
    }

    function createParticles(e) {
      const xPos = e.clientX,
        yPos = e.clientY;
      for (let i = 0; i < 6; i++) {
        particles.push(new Particle(xPos, yPos));
      }
    }
    window.addEventListener('mousemove', createParticles);

    function animateParticles() {
      ctx.clearRect(0, 0, width, height);
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].size <= 0.25) {
          particles.splice(i, 1);
          i--;
        }
      }
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
  </script>
</body>
</html>
