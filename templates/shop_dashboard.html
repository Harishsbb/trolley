<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .card {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1>Shop Dashboard</h1>

    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card p-3">
          <h4>Add Product</h4>
          <form id="addForm">
            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input type="text" id="productName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="number" id="productPrice" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Quantity</label>
              <input type="number" id="productQty" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3">
          <h4>Remove Product</h4>
          <form id="removeForm">
            <div class="mb-3">
              <label class="form-label">Product Barcode / Name</label>
              <input type="text" id="removeName" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger">Remove Product</button>
          </form>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-12">
        <div class="card p-3">
          <h4>Stock Chart</h4>
          <canvas id="stockChart" height="100"></canvas>
        </div>
      </div>
    </div>

    <div class="row" id="productList"></div>
  </div>
  <script>
    let chart = null;

    async function fetchProducts() {
      const res = await fetch('/api/stock');
      const products = await res.json();
      renderProducts(products);
    }

    function renderProducts(products) {
      const list = document.getElementById('productList');
      list.innerHTML = '';

      if (products.length === 0) {
        list.innerHTML = '<p class="text-center text-muted">No products added yet.</p>';
        updateChart([]);
        return;
      }

      products.forEach((p) => {
        list.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card p-3">
              <h5>${p.product_name}</h5>
              <p>Price: â‚¹${p.product_price}</p>
              <p>Available: ${p.quantity}</p>
            </div>
          </div>`;
      });
      updateChart(products);
    }

    function updateChart(products) {
      const ctx = document.getElementById('stockChart').getContext('2d');
      const labels = products.map(p => p.product_name);
      const data = products.map(p => p.quantity);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Available Stock',
            data,
            backgroundColor: '#3498db',
            borderRadius: 10
          }]
        },
        options: { scales: { y: { beginAtZero: true } } }
      });
    }

    // Add Product
    document.getElementById('addForm').addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('productName').value.trim();
      const price = parseFloat(document.getElementById('productPrice').value);
      const qty = parseInt(document.getElementById('productQty').value);

      const res = await fetch('/api/product/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: name, price: price, barcode: name, image_url: '', quantity: qty })
      });

      const data = await res.json();
      alert(data.status);
      e.target.reset();
      fetchProducts();
    });
    
    // Remove Product
    document.getElementById('removeForm').addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('removeName').value.trim();

      const res = await fetch('/api/product/remove', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ barcode: name })
      });

      const data = await res.json();
      alert(data.status);
      e.target.reset();
      fetchProducts();
    });

    // Load data on start
    fetchProducts();
  </script>

</body>
</html>
