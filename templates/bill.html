<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            max-width: 600px;
            margin: auto;
            position: relative; /* Ensure body has relative positioning */
        }

        .bill-container {
            position: relative; /* Positioning relative to this container */
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            overflow: hidden; /* Hide overflow to ensure seal is contained */
        }

        .paid-seal {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #27ae60;
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 2em;
            font-weight: bold;
            transform: rotate(-30deg); /* Adjust rotation for better visibility */
            opacity: 0.15; /* Adjust opacity for watermark effect */
            z-index: 1; /* Ensure seal is above content but not blocking */
            pointer-events: none; /* Prevent interaction with the seal */
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #000;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        .total {
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="bill-container">
        <div class="paid-seal">Paid</div>
        <h1>Your Bill</h1>
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.quantity }}</td>
                    <td>{{ product.price * product.quantity }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="total">Total: {{ total_prize }} rupees</div>
    </div>

</body>
</html>
