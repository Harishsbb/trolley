    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Dashboard</title>
<style>
    body { font-family: Arial; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    img { width: 50px; }
    input { width: 60px; }
    button { padding: 5px 10px; }
</style>
</head>
<body>

<h2>Products Dashboard</h2>
<table id="products-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Barcode</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<h3>Add Product</h3>
<input type="text" id="barcode" placeholder="Barcode">
<input type="text" id="name" placeholder="Name">
<input type="number" id="price" placeholder="Price">
<input type="text" id="image" placeholder="Image URL">
<input type="number" id="quantity" placeholder="Quantity">
<button onclick="addProduct()">Add</button>

<script>
// Load products
function loadProducts() {
    fetch('/api/products')
    .then(res => res.json())
    .then(products => {
        const tbody = document.querySelector('#products-table tbody');
        tbody.innerHTML = '';
        products.forEach(p => {
            tbody.innerHTML += `
                <tr>
                    <td>${p.id}</td>
                    <td>${p.barcodedata}</td>
                    <td>${p.product_name}</td>
                    <td>${p.product_price}</td>
                    <td><img src="${p.image}" alt="img"></td>
                    <td><input type="number" value="${p.quantity}" onchange="updateQuantity(${p.id}, this.value)"></td>
                    <td><button onclick="deleteProduct(${p.id})">Delete</button></td>
                </tr>
            `;
        });
    });
}

// Update quantity
function updateQuantity(id, quantity) {
    fetch('/api/update_quantity', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({id, quantity})
    });
}

// Delete product
function deleteProduct(id) {
    fetch('/api/delete_product', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({id})
    }).then(() => loadProducts());
}

// Add new product
function addProduct() {
    const data = {
        barcodedata: document.getElementById('barcode').value,
        product_name: document.getElementById('name').value,
        product_price: document.getElementById('price').value,
        image: document.getElementById('image').value,
        quantity: document.getElementById('quantity').value
    };
    fetch('/api/add_product', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    }).then(() => {
        loadProducts();
        document.getElementById('barcode').value = '';
        document.getElementById('name').value = '';
        document.getElementById('price').value = '';
        document.getElementById('image').value = '';
        document.getElementById('quantity').value = '';
    });
}

// Initial load
loadProducts();

</script>
{% include 'chatbot_widget.html' %}

</body>
</html>
